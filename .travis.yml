dist: bionic

language: php

php:
    - 7.2
    - 7.3
    - 7.4

services:
    - mysql

cache:
    directories:
        - node_modules
        - vendor

before_script:
    - composer self-update
    - composer install --prefer-source --no-interaction --dev

script:
    - vendor/bin/phpunit
    - vendor/bin/php-cs-fixer fix .

